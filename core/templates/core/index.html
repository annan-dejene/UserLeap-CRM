{% extends 'core/base.html' %}

{% block title %} Home {% endblock %}


{% block content %}
    {% load static %}
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-6 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">Connect with your customers.</h1>
                <p class="max-w-xl mb-6 mt-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">UserLeap: Your All-in-One CRM Platform to Transform User Management.</p>
                <a href="{% url 'account:register' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Get Started
                </a>
                <a href="{% url 'account:contact' %}" class="inline-flex items-center justify-center mx-3 px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    Get in touch
                </a> 
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="{% static 'images/business.svg' %}" alt="mockup">
            </div>                
        </div>
    </section>

{% endblock %}
